<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Rutas de Buses con Routing Real</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="manifest" href="./manifest.json">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ViajeroApp-Demo</h1>
        </div>
        
        <div class="content">
            <div class="sidebar">
                <h2 class="section-title">Agregar Ruta</h2>
                <form id="routeForm">
                    <div class="form-group">
                        <label for="routeName">Nombre de la Ruta:</label>
                        <input type="text" id="routeName" name="routeName" placeholder="Ej: Centro - Universidad" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="routeNumber">N√∫mero:</label>
                        <input type="text" id="routeNumber" name="routeNumber" placeholder="R-101" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="startTime">Inicio:</label>
                        <input type="time" id="startTime" name="startTime" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="endTime">Fin:</label>
                        <input type="time" id="endTime" name="endTime" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="frequency">Frecuencia:</label>
                        <select id="frequency" name="frequency" required>
                            <option value="">Seleccionar</option>
                            <option value="5">5 min</option>
                            <option value="10">10 min</option>
                            <option value="15">15 min</option>
                            <option value="20">20 min</option>
                            <option value="30">30 min</option>
                            <option value="60">60 min</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Paradas (Haz clic en el mapa para obtener coordenadas):</label>
                        <div class="paradas-container" id="paradasContainer">
                            <div class="parada-item">
                                <div class="parada-inputs">
                                    <input type="text" placeholder="Nombre de la parada de inicio" class="parada-name">
                                    <input type="number" placeholder="Latitud" step="any" class="parada-lat">
                                    <input type="number" placeholder="Longitud" step="any" class="parada-lng">
                                    <div class="coordinate-display"></div>
                                </div>
                                <button type="button" class="btn-remove" onclick="removeParada(this)">√ó</button>
                            </div>
                        </div>
                        <button type="button" class="btn btn-secondary btn-small" onclick="addParada()">+ Agregar Parada</button>
                        <button type="button" class="btn btn-secondary btn-small" onclick="getCurrentLocation()">üìç Mi Ubicaci√≥n</button>
                        <button type="button" class="btn btn-secondary btn-small" onclick="calculateRoute()" id="calculateBtn">üó∫Ô∏è Calcular Ruta</button>
                    </div>
                    
                    <button type="submit" class="btn">Guardar Ruta</button>
                    <button type="button" class="btn btn-secondary" onclick="clearForm()">Limpiar</button>
                </form>
                
                <div class="routes-list">
                    <h2 class="section-title">Rutas Guardadas</h2>
                    <div id="routesList">
                        <div class="empty-state">
                            <p>No hay rutas registradas.<br>Agrega tu primera ruta.</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="map-container">
                <!--
                <div class="map-instructions">
                    <h4>üí° Instrucciones</h4>
                    <p>‚Ä¢ Haz clic en el mapa para agregar paradas</p>
                    <p>‚Ä¢ Usa "Calcular Ruta" para ver el camino real</p>
                    <p>‚Ä¢ Verde = Inicio, Rojo = Final, Azul = Paradas</p>
                    <p>‚Ä¢ Las rutas siguen las calles reales</p>
                </div>
                -->
                <div id="map"></div>
            </div>
        </div>
    </div>

    <div class="loading-indicator" id="loadingIndicator">
        üîÑ Calculando ruta por calles...
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="./js/LocationService.js"></script>
    <script src="./js/RouteCalculator.js"></script>
    <script src="./js/MapManager.js"></script>
    <script src="./js/FormManager.js"></script>
    <script src="./js/RouteManager.js"></script>
    <script src="./js/UIManager.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
